<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script defer src="app.js"></script>
    <script defer src="/ai/ai.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500&family=Lato:ital,wght@0,100;0,300;0,400;1,300;1,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Bud</title>
  </head>
  <body>
    <!-- header with logo and nav buttons -->
    <header>
      <img class="test-logo" src="./images/logobud2.png" />
    </header>

    <!-- main content -->
    <main>
      <!-- when no plants have been added-->

      <div id="no-plants"></div>

      <!-- Bud sensor -->
      <div class="output" id="output">
        <section class="sensor-name">
          <h1 id="sensor-bud"></h1>
          <h1 id="naam"></h1>
        </section>
        <!-- water data -->
        <section class="notification">
          <img src="./images/water_icon.png" class="icons" />
          <p id="vocht"></p>
          <!-- temperature data -->
          <img src="./images/thermometer_icon.png" class="icons" />
          <p id="temp"></p>
        </section>
      </div>

      <!-- add sensor button -->
      <div class="button-div">
        <a href="./ai/ai.html" id="add-plant">Toevoegen</a>
      </div>
    </main>
  </body>
</html>
